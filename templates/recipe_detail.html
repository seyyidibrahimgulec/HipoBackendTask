{% extends 'base.html' %}
{% block title %}
  {{ recipe }}
{% endblock %}

{% block content %}
  <div class="card">
    <h2>{{ recipe }}</h2>
    <div class="card-footer">
      {{ recipe.created_time|date:"d/m/Y"  }} . {{ recipe.rate_avg }}/5 ({{ recipe.rate_count }}) . {{ recipe.like_count }} likes . by {{ request.user }}
    </div>

    <img class="food-img" alt="{{ recipe }}" src="{{ recipe.image.url }}"/>
    <p>
    {{ recipe.description }}
    </p>

  </div>

{% endblock %}
